<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>간단 API 테스트</h1>
    
    <div class="test">
        <h3>회원가입 테스트</h3>
        <button onclick="testSignup()">회원가입</button>
        <div id="signupResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>로그인 테스트</h3>
        <button onclick="testLogin()">로그인</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>인증 상태 확인</h3>
        <button onclick="testAuth()">인증 상태 확인</button>
        <div id="authResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showResult(id, message) {
            document.getElementById(id).textContent = message;
        }
        
        async function testSignup() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123',
                        nickname: '테스트유저'
                    })
                });
                
                const data = await response.json();
                showResult('signupResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('signupResult', `오류: ${error.message}`);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                showResult('loginResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('loginResult', `오류: ${error.message}`);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                showResult('authResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('authResult', `오류: ${error.message}`);
            }
        }
    </script>
</body>
</html>
