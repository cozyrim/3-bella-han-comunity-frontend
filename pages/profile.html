<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 내 정보</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <a href="index.html">아무 말 대잔치</a>
                </h1>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="login.html" class="nav-link" id="loginLink">로그인</a>
                    <a href="signup.html" class="nav-link" id="signupLink">회원가입</a>
                    <a href="profile.html" class="nav-link active" id="profileLink" style="display: none;">내 정보</a>
                    <a href="#" onclick="logout()" class="nav-link" id="logoutLink" style="display: none;">로그아웃</a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="profile-container">
                <h2>내 정보</h2>
                <div class="profile-info">
                    <p id="userId" style="color: #666; margin-bottom: 20px;"></p>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" id="profileEmail" readonly>
                    </div>
                    <div class="form-group">
                        <label>닉네임</label>
                        <input type="text" id="profileNickname">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="updateProfile()">정보 수정</button>
                        <button class="btn btn-secondary" onclick="location.href='change-password.html'">비밀번호 변경</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 공통 스크립트 (순서 중요) -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
