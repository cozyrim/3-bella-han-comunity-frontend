<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 수정</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <a href="index.html">아무 말 대잔치</a>
                </h1>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="login.html" class="nav-link" id="loginLink">로그인</a>
                    <a href="signup.html" class="nav-link" id="signupLink">회원가입</a>
                    <a href="profile.html" class="nav-link" id="profileLink" style="display: none;">내 정보</a>
                    <a href="#" onclick="logout()" class="nav-link" id="logoutLink" style="display: none;">로그아웃</a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="post-form-container">
                <h2>게시글 수정</h2>
                <form id="editPostForm" class="post-form">
                    <div class="form-group">
                        <label for="editPostTitle">제목</label>
                        <input type="text" id="editPostTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editPostContent">내용</label>
                        <textarea id="editPostContent" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>기존 이미지</label>
                        <div id="existingImages" class="existing-images"></div>
                    </div>
                    <div class="form-group">
                        <label for="editPostImages">새 이미지 추가</label>
                        <input type="file" id="editPostImages" name="newImages" multiple accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="goBackToDetail()">취소</button>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- 공통 스크립트 (순서 중요) -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/edit-post.js"></script>
</body>
</html>
