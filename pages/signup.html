<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <a href="index.html">아무 말 대잔치</a>
                </h1>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="login.html" class="nav-link">로그인</a>
                    <a href="signup.html" class="nav-link active">회원가입</a>
                    <a href="profile.html" class="nav-link" id="profileLink" style="display: none;">내 정보</a>
                    <a href="#" onclick="logout()" class="nav-link" id="logoutLink" style="display: none;">로그아웃</a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="auth-container">
                <h2>회원가입</h2>
                <form id="signupForm" class="auth-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="signupEmail">이메일</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">비밀번호</label>
                        <input type="password" id="signupPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupNickname">닉네임</label>
                        <input type="text" id="signupNickname" name="nickname" required>
                    </div>
                    <button type="button" id="signupBtn" class="btn btn-primary">회원가입</button>
                </form>
                <p class="auth-switch">
                    이미 계정이 있으신가요? <a href="login.html">로그인</a>
                </p>
            </div>
        </main>
    </div>

    <!-- 공통 스크립트 (순서 중요) -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
