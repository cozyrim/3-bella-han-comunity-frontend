<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <a href="index.html">아무 말 대잔치</a>
                </h1>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="login.html" class="nav-link">로그인</a>
                    <a href="signup.html" class="nav-link active">회원가입</a>
                    <a href="profile.html" class="nav-link" id="profileLink" style="display: none;">내 정보</a>
                    <a href="#" onclick="logout()" class="nav-link" id="logoutLink" style="display: none;">로그아웃</a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="auth-container">
                <h2>회원가입</h2>
                <form id="signupForm" class="auth-form" onsubmit="return false;">
                    <!-- 프로필 사진 업로드 -->
                    <div class="form-group profile-upload">
                        <label for="profileImage">프로필 사진</label>
                        <div class="profile-image-container">
                            <div class="profile-image-preview" id="profileImagePreview">
                                <div class="profile-placeholder">
                                    <span class="plus-icon">+</span>
                                    <p>프로필 사진을 추가해주세요</p>
                                </div>
                            </div>
                            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('profileImage').click()">
                                사진 선택
                            </button>
                        </div>
                        <div class="helper-text" id="profileHelper">*프로필 사진을 추가해주세요.</div>
                    </div>

                    <!-- 이메일 -->
                    <div class="form-group">
                        <label for="signupEmail">이메일*</label>
                        <input type="email" id="signupEmail" name="email" placeholder="이메일을 입력하세요" required>
                        <div class="helper-text" id="emailHelper">이메일은 영문과 @,. 만 사용이 가능함</div>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label for="signupPassword">비밀번호*</label>
                        <input type="password" id="signupPassword" name="password" placeholder="비밀번호를 입력하세요" required>
                        <div class="helper-text" id="passwordHelper">비밀번호는 6자 이상, 20자 이하입니다.</div>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="form-group">
                        <label for="signupPasswordConfirm">비밀번호 확인*</label>
                        <input type="password" id="signupPasswordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                        <div class="helper-text" id="passwordConfirmHelper">비밀번호를 한번더 입력해주세요</div>
                    </div>

                    <!-- 닉네임 -->
                    <div class="form-group">
                        <label for="signupNickname">닉네임*</label>
                        <input type="text" id="signupNickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                        <div class="helper-text" id="nicknameHelper">띄어쓰기불가, 10글자 이내</div>
                    </div>

                    <button type="button" id="signupBtn" class="btn btn-primary" disabled>회원가입</button>
                </form>
                <p class="auth-switch">
                    이미 계정이 있으신가요? <a href="login.html">로그인</a>
                </p>
            </div>
        </main>
    </div>

    <!-- 공통 스크립트 (순서 중요) -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
