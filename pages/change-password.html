<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 변경</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">
                    <a href="index.html">아무 말 대잔치</a>
                </h1>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">홈</a>
                    <a href="login.html" class="nav-link" id="loginLink">로그인</a>
                    <a href="signup.html" class="nav-link" id="signupLink">회원가입</a>
                    <a href="profile.html" class="nav-link" id="profileLink" style="display: none;">내 정보</a>
                    <a href="#" onclick="logout()" class="nav-link" id="logoutLink" style="display: none;">로그아웃</a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="auth-container">
                <h2>비밀번호 변경</h2>
                <form id="changePasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="currentPassword">현재 비밀번호</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">새 비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="location.href='profile.html'">취소</button>
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/change-password.js"></script>
</body>
</html>
