<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>커뮤니티 API 테스트</h1>
    
    <div class="test-section">
        <h3>1. 인증 상태 확인</h3>
        <button onclick="testAuthStatus()">인증 상태 확인</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 회원가입 테스트</h3>
        <button onclick="testSignup()">회원가입 테스트</button>
        <div id="signupResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 로그인 테스트</h3>
        <button onclick="testLogin()">로그인 테스트</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 게시글 목록 조회</h3>
        <button onclick="testGetPosts()">게시글 목록 조회</button>
        <div id="postsResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }
        
        async function testAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult('authResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('authResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testSignup() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123',
                        nickname: '테스트유저'
                    })
                });
                
                const data = await response.json();
                showResult('signupResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('signupResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                showResult('loginResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('loginResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testGetPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts?size=5`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult('postsResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('postsResult', `오류: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
