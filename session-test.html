<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>세션 기반 인증 테스트</h1>
    
    <div class="test">
        <h3>1. 회원가입</h3>
        <button onclick="testSignup()">회원가입</button>
        <div id="signupResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>2. 로그인 (세션 생성)</h3>
        <button onclick="testLogin()">로그인</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>3. 게시글 목록 조회 (공개)</h3>
        <button onclick="testGetPosts()">게시글 목록 조회</button>
        <div id="postsResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>4. 인증 상태 확인 (세션 필요)</h3>
        <button onclick="testAuth()">인증 상태 확인</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>5. 쿠키 확인</h3>
        <button onclick="showCookies()">현재 쿠키 보기</button>
        <div id="cookieResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showResult(id, message, isSuccess = true) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }
        
        async function testSignup() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123',
                        nickname: '테스트유저'
                    })
                });
                
                const data = await response.json();
                showResult('signupResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('signupResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // 쿠키 포함
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                showResult('loginResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
                
                if (response.ok) {
                    showCookies(); // 로그인 후 쿠키 확인
                }
            } catch (error) {
                showResult('loginResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testGetPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts?size=5`, {
                    method: 'GET',
                    credentials: 'include' // 쿠키 포함
                });
                
                const data = await response.json();
                showResult('postsResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('postsResult', `오류: ${error.message}`, false);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    method: 'GET',
                    credentials: 'include', // 쿠키 포함
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                showResult('authResult', `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                showResult('authResult', `오류: ${error.message}`, false);
            }
        }
        
        function showCookies() {
            const cookies = document.cookie;
            showResult('cookieResult', `현재 쿠키:\n${cookies || '쿠키가 없습니다.'}`, true);
        }
    </script>
</body>
</html>
