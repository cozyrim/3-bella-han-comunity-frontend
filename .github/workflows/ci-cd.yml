name: Community Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  # 1단계: Node 빌드는 GitHub에서 수행
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Frontend
        run: |
          npm install
          # 만약 build 스크립트가 있다면 실행 (없으면 생략 가능)
          npm run build --if-present
      - name: Upload Build Folder
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: . # 전체 폴더를 업로드

  # 2단계: 배포만 라즈베리파이에서 수행
  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Build Folder
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .
      - name: Build Image and Deploy
        run: |
          docker build -t ghcr.io/cozyrim/community-frontend:latest .
          # 기존에 충돌할 수 있는 컨테이너가 있다면 삭제 (강제)
          docker rm -f community-frontend || true
          docker compose -p community up -d frontend
          docker system prune -f
